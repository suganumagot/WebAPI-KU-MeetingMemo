</head>
<body>
    <style>
    </style>
    <script>
        const request = new XMLHttpRequest();
        request.open('GET', 'https://script.google.com/macros/s/AKfycbw42N8irpPiqDnhbkeKKJSh9_D4a938WKifkyOkH7Qz6WTQoy0JHay448CZ5sDrZYn3/exec');
        request.responseType = 'json';
        request.onload = function () {
            let data = this.response;
            //console.log(data)
            for (i in data['data']){
                //document.write(`<h2><a href='${data['data'][i][2]}'>${data['data'][i][0]}</a></h2>`)
                document.write(`<div>■<a href='src/${data['data'][i][2]}'>${data['data'][i][0]}</a></div>`)
                document.write(`<div>　更新日時：${data['data'][i][1]}</div>`)
            }
        };
        request.send();
    </script>
